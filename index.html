<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <input id="name" type="text" placeholder="Name" class="form-control my-2">
                <input id="lastName" type="text" placeholder="Last Name" class="form-control my-2">
                <input id="age" type="text" placeholder="Age" class="form-control my-2">
                <input id="phone" type="text" placeholder="Phone number" class="form-control my-2">
            </div>
            <div class="modal-footer">
              <button onclick="onFinish()" type="button" class="btn btn-primary w-100">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 my-3">
          <input
            id="input"
            type="text"
            class="form-control w-50"
            placeholder="Search"
          />
        </div>
        <div class="col-6 my-3">
          <button
            class="btn btn-primary float-end"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Add User
          </button>
        </div>
        <div class="col-10 m-auto">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <div
      class="modal fade"
      id="editModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <input id="edit_name" type="text" placeholder="Name" class="form-control my-2">
              <input id="edit_lastName" type="text" placeholder="Last Name" class="form-control my-2">
              <input id="edit_age" type="text" placeholder="Age" class="form-control my-2">
              <input id="edit_phone" type="text" placeholder="Phone number" class="form-control my-2">
          </div>
          <div class="modal-footer">
            <button onclick="editUser()" type="button" class="btn btn-primary w-100">Edit Modal</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="./scripts.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
